<div class="container-fluid">
  <div class="row">
    <div class="col-md-5 Box">
      <div class="modal-header">
        <h2>About SR-Quiz</h2>
      </div>
      <div class="modal-body">
        This site is about <a id="collapseFunctions" data-target="#moreAbout">show functions..</a>

    <div class="col-md-6 col-md-offset-1 Box">
      <div class="modal-header">
        <h2>Become a member!</h2>
      </div>
      <div class="modal-body">
        <form id="registerForm" role="form">
          <div class="form-group">
            <label for="newUsername" class="control-label">Username</label>
            <input id="newUsername" type="text" maxlength="10" data-minlength="6" class="form-control" placeholder="enter username.." required/>

          </div>
          <div class="form-group">
            <label for="birthday" class="label-control">Birthday</label>
            <input id="birthday" class="form-control" placeholder="enter your birthday.."/>
          </div>
          <div class="form-group has-feedback">
            <label for="newUsername" class="control-label">E-Mail</label>
            <input id="email" type="email" class="form-control" placeholder="enter email.."/>
          </div>
          <div class="form-group">
            <label for="clubName" class="control-label">Club</label>
            <input id="clubName" class="form-control" placeholder="enter club.."/>
          </div>
          <br><br>

          <div class="form-group">
            <label for="newPassword" class="control-label">Password</label>
            <input type="password" id="newPassword" class="form-control" placeholder="enter password.." required/>
          </div>
          <div class="form-group">
            <label for="newPassword2" class="control-label">Repeat Password</label>
            <input type="password" id="newPassword2" class="form-control" data-match="#newPassword" placeholder="enter password again.." required/>
          </div>



      <div class="modal-footer">
        <div class="form-group">
          <button id="registerBtn" type="submit" class="btn btn-success">Sign Up</button>
        </div>
      </div>
        </form>
