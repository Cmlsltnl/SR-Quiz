<div class="modal-header">
    <h1>Dein Profil! </h1>
</div>

<div class="userPic center ">
    <img src="../pic/afro2.png">
</div>
<div class="userInfos">
    <label id="myLabel" for="uname">Username:</label>

    <div class="infoFeld" id="uname">Locke26</div>
    <label id="myLabel" for="birthday">Geburtstag:</label>

    <div class="infoFeld" id="birthday">17.09.1995 | 19 Jahre alt</div>
    <label id="myLabel" for="team">Verein:</label>

    <div class="infoFeld" id="team">FV Fortuna Kirchfeld | seit 2014</div>
    <label id="myLabel" for="mail">E-Mail:</label>

    <div class="infoFeld" id="mail">fabian.hilz@t-online.de</div>
</div>

<div class="statistic">
    <div class="modal-header"><h2>Statistik</h2></div>
    <label id="myLabel" for="question">Beantwortete Fragen:</label>
    <div class="progress">
        <div class="progress-bar" id="question" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
             style=" background-color:yellow; height: 20px; padding-left: 0px; padding-right: 0px;"
             ng-style="{width: test + '%'}">
        </div>
    </div>

    <label id="myLabel" for="right">Richtige Antworten:</label>
    <div class="progress">
        <div class="progress-bar" id="right" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
             style=" background-color: darkgreen; height: 20px; padding-left: 0px; padding-right: 0px;"
             ng-style="{width: test + '%'}">
        </div>
    </div>

    <label id="myLabel" for="wrong">Falsche Antworten:</label>
    <div class="progress">
        <div class="progress-bar" id="wrong" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
             style=" background-color: darkred; height: 20px; padding-left: 0px; padding-right: 0px;"
             ng-style="{width: test + '%'}">
        </div>
    </div>


</div>
